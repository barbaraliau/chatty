<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>


<h4>Latest Chats:</h4>
<div class="jumbotron"  ng-controller="MessageCtrl">
	<form ng-enter="addMessage()">
		<input type="text" ng-model="newMessage" placeholder="Type new message">
		<input type="text" ng-model="username" placeholder="Username">
	</form>

	<div ng-repeat="message in messages">
		{{message.message}}<br/>{{message.created_At | date:'medium'}}<br/>
		posted by: {{message.username}}
		<hr>
	</div>



</div>
